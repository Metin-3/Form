<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->

    <title>Document</title>
</head>
<body>
    
    <h2 class="text-center text-danger my-3"><em>Add Student Info</em></h2>

    <div class="container">
        <form action="">
            <div class="mt-4">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" id="name" class="rounded is-invalid py-1 w-100">
            </div>
            <div class="mt-5">
                <label for="surname" class="form-label">Student Surname</label>
                <input type="text" id="surname" class="rounded py-1 w-100">
            </div>
            <div class="mt-5">
                <label for="age" class="form-label">Student Age</label>
                <input type="number" id="age" class="rounded py-1 w-100">
            </div>
            <div class="mt-5">
                <label for="email" class="form-label">Student Email adress</label>
                <input type="email" id="email" class="rounded py-1 w-100">
            </div>
            <div class="mt-4">
                <input type="radio" name="name" id="male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="my-1">
                <input type="radio" name="name" id="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>
        </form>

        <button class="btn btn-success mt-5">Submit</button>
    </div>


    <section class="mt-5">
        <div class="container">
            <table class="table">
                <thead class="table-dark">
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Mail</th>
                    <th>Sexuality</th>
                </thead>
            </table>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
